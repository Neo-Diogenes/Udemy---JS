<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
   <style>
    form {
    background-color: crimson;
    width: 600px;
    height: 200px;
    margin: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 2px solid black;

}


.button {
    width: 100%;
    background-color: rgb(146, 146, 252);
    font-size: 15px;
    border: 2px solid black;
}

div {
    background-color: white;
    border: 2px solid black;
    text-align: center;
    padding-left: 20px;
    padding-right: 20px;
}
   </style>
</head>
<body>
    <form class="form" action="/" method="post">
       <p>altura <input type="text" class="altura"></p>
        <p> peso <input type="text" class="peso" id=""></p>
        <input type="button" class="button" onclick="enviar()" value="Enviar">

        <div class="resultado">
Resultado
        </div>
    </form>
</body>
<script>
function enviar() {

let altura = document.querySelector (".altura")
let peso = document.querySelector(".peso")
let res = document.querySelector(".resultado")


if (altura.value.length == 0 || peso.value.length == 0) {
    window.alert('Ponha todos os números')
} else {
    let a = Number(altura.value)
    let p = Number(peso.value)
    let calculo = p / a ** 2
    var imc = calculo.toFixed(2)
    res.innerHTML = `<p> o resultado é ${imc}</p>`
  }
if(imc<=18.80){
    res.innerHTML +="Você está abaixo do peso"

} else if(imc<=24.90) {
    res.innerHTML +="Você está com o peso normal"

} else if(imc<=29.90) {
    res.innerHTML +="Você está com sobrepeso"

} else if(imc<=34.90) {
    res.innerHTML +="Você está com obesidade grau 1"

} else if(imc<=39.90){
    res.innerHTML +="Você está com obesidade grau 2"
} else if(imc>=40) 
    res.innerHTML += "Você está com obesidade grau 3"
}



</script>
</html>
