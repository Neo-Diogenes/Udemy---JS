<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <h1></h1>
    </section>
</body>
<script>
const h1 = document.querySelector(".container")
const data = new Date()

function getDiaSemanaTexto(diaSemana){
    let diaSemanaTexto;

    switch(diaSemana){
        case 0:
        diaSemanaTexto = 'Domingo';
        return diaSemanaTexto;

        case 1:
        diaSemanaTexto = 'Segunda-Feira';
        return diaSemanaTexto;

        case 2:
        diaSemanaTexto = 'Terça-Feira';
        return diaSemanaTexto;

        case 3:
        diaSemanaTexto = 'Quarta-Feira';
        return diaSemanaTexto;

        case 4:
        diaSemanaTexto = 'Quinta-Feira';
        return diaSemanaTexto;

        case 5:
        diaSemanaTexto = 'Sexta-Feira';
        return diaSemanaTexto;

        case 6:
        diaSemanaTexto = 'Sexta-Feira';
        return diaSemanaTexto;
    }
};

function getNomeMes(numeroMes){
    let nomeMes;

    switch(numeroMes){
        case 0:
        nomeMes = 'Janeiro';
        return nomeMes;

        case 1:
        nomeMes = 'Fevereiro';
        return nomeMes;

        case 2:
        nomeMes = 'Março';
        return nomeMes;

        case 3:
        nomeMes = 'Abril';
        return nomeMes;

        case 4:
        nomeMes = 'Maio';
        return nomeMes;

        case 5:
        nomeMes = 'Junho';
        return nomeMes;

        case 6:
        nomeMes = 'Julho';
        return nomeMes;

        case 7:
        nomeMes = 'Agosto';
        return nomeMes;

        case 8:
        nomeMes = 'Setembro';
        return nomeMes;

        case 9:
        nomeMes = 'Outubro';
        return nomeMes;

        case 10:
        nomeMes = 'Novembro';
        return nomeMes;

        case 11:
        nomeMes = 'Dezembro';
        return nomeMes;

    }
}

function criaData(data){
    const diaSemana = data.getDay();
    const numeroMes = data.getMonth();

    const nomeDia = getDiaSemanaTexto(diaSemana);
    const nomeMes = getNomeMes(numeroMes);

    const sec = data.getSeconds();

    


    return (
        `${nomeDia}, ${data.getDate()} de ${nomeMes}` + ` de ${data.getFullYear()} ${data.getHours()}:${data.getMinutes()}:${sec}`
    )
}
h1.innerHTML = criaData(data);



</script>
</html>
