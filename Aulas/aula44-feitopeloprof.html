<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
@import url('https://fonts.googleapis.com/css2?family=Joan&display=swap');

:root {
    --primary-color: rgb(17,86,102)
}

*{
    box-sizing: border-box;
    outline: 0;
}

body{
    margin: 0;
    padding: 0;
    background: var(--primary-color);
    font-family: 'Joan';
}

form input, form button {
    display: block;
    width: 100%;
    height: 30px;
    margin-bottom: 10px;
}

div{
    text-align: center;
}

.container{
    max-width: 700px;
    background: aliceblue;
    margin: 30px auto;
    padding: 20px;
}

form input:focus {
    outline: 2px var(--primary-color);
}

form button {
    background: var(--primary-color);
    color: white;
    font-size: 18px;
    font-weight: 700;
    height: 50px;
    cursor: pointer;
    margin-top: 30px;
}

button:hover {
    background: white;
    color: black;
}

.leftside {
    position: absolute;
    margin-left: 10%;
    display: block;
}

.rightside {
    position: relative;
    margin-left: 50%;
    display: block;
}
h1 {
    text-align: center;
    border: solid 2px var(--primary-color);
}

.paragrafo-resultado, .bad {
    background-color: rgb(143, 153, 245);
    padding: 20px;
}
.bad {
    background: rgb(231, 132, 132);
}


    </style>
</head>
<body>
<section class="container">  
<h1> Tabela IMC </h1>

<div class="leftside"> <strong> IMC </strong>
<p>Menos do que 18,50</p>
<p>Entre 18,50 e 24,90</p>
<p> Entre 25 e 29,90</p>
<p> Entre 30 e 34,90</p>
<p> Entre 35 e 39,90</p>
<p> Mais de 40</p>
</div>

<div class="rightside"> <strong>Resultado</strong>
    <p>Abaixo do peso</p>
    <p>Peso Normal</p>
    <p> Sobrepeso</p>
    <p> Obesidade grau 1</p>
    <p> Obesidade grau 2</p>
    <p> Obesidade grau 3</p>
</div>




<h2>Calcule seu IMC</h2>

<form action="/" id="formulario" method="post">

<label for="peso">Peso</label>
<input type="text" id="peso" name="peso">
<label for="altura">Altura </label>
<input type="text" id="altura" name="altura">
<button type="submit">Enviar</button>

</form>

<div id="resultado" class="resultado"></div>

</section> 
</body>


<script>

const form = document.querySelector('#formulario');

form.addEventListener('submit', function (e) {
    e.preventDefault();
    const inputPeso = e.target.querySelector('#peso')
    const inputAltura = e.target.querySelector('#altura')
   
    const peso = Number(inputPeso.value);
    const altura = Number(inputAltura.value);

    if (!peso) {
        setResultado('peso inválido', false);
        return;
    }

    if (!altura) {
        setResultado('altura inválida', false);
        return;
    }

    const imc = getImc(peso,altura);
    const nivelImc = getNivelImc(imc);

    const msg = `Seu IMC é ${imc} (${nivelImc}).`;

    setResultado(msg, true);
});

function getNivelImc(imc) {
    const nivel = ['Abaixo do peso','Peso Normal', 'Sobrepeso', 'Obesidade grau 1', 'Obesidade grau 2','Obesidade grau 3'];
    
    if (imc >= 39.9) return nivel [5] 

    if  (imc >= 34.90) return nivel [4]

    if (imc >= 29.90) return nivel [3]
    
    if (imc >= 24.90) return nivel [2]
  
    if(imc >= 18.50) return nivel [1]
   
    if (imc < 18.50) return nivel [0]
    
};



function getImc (peso, altura) {
    const imc = peso / altura ** 2;
    return imc.toFixed(2);

}


function criaP () {
    const p = document.createElement('p');
    return p;
}


function setResultado (msg, isValid) {
    const resultado = document.querySelector('#resultado');
    resultado.innerHTML= '';

    const p = criaP();

    if (isValid) 
    {p.classList.add('paragrafo-resultado'); 
} 
    else {
    p.classList.add('bad');
}

    p.innerHTML = msg;
    resultado.appendChild(p);
}

</script>
</html>
