<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
body {

    font-family: sans-serif;
}

label {
cursor: pointer;
}



</style>


</head>
<body>
<form action="#" method="get" target="_blank" autocomplete="off">
<p>   O meu formulário </p>
<p>
<label for="date">Date:</label>
<input type="datetime-local" id=date name="date" value="2022-05-31T08:30">
</p>


<p>
    <label for="email">email:</label>
    <input type="email" id=email name="email" placeholder="Seu email">
    </p>
        <label for="file">Sua foto aqui:</label>
        <input type="file" id="file" name="file" accept=".png,.svg,images/*">
       
    </p>
    </p>
    <label for="number">Type a number:</label>
    <input type="number" id="number" name="number"  min="10" max="50" step="2">
    </p>

    </p>
    <label for="password">Your password:</label>
    <input type="password" id="key" name="key"  placeholder="sou o putinho do cley" spellcheck="true">
    </p>


    </p>
    <input type="range" list="tickmarks" step="10">

    <datalist id="tickmarks">
      <option value="0" label="0%">
      <option value="10">
      <option value="20">
      <option value="30">
      <option value="40">
      <option value="50" label="50%">
      <option value="60">
      <option value="70">
      <option value="80">
      <option value="90">
      <option value="100" label="100%">
    </datalist>

    </p>

<p>

<label for="select"> Selecione alguma opção: </label>
<select id="select" name="select"> 
    <option value= "qualquer 1" Label="Label 1">
    <option value= "qualquer 2" Label="Label 2">
    <option value= "qualquer 3" Label="Label 3">
    <option value= "qualquer 4" Label="Label 4">
</select>
</p>

    </p>


    <label for="nome"> Sou um dev?:</label>
    <input type="checkbox" id="nome" >
    <p></p>

    <label for="nome"> Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Seu nome" >
    <button type="submit">Enviar</button>
    <button type="reset">Reset</button>
    </p>

</form>

</body>
</html>
